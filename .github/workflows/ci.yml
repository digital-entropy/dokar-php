name: Docker build
on: 
  push:
    branches:
      - main

jobs:
  build-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP CLI build  
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          path: cli/
          image: cli
          tag: "8.2"
          cache: true
          cache_registry: cache

  build-fpm:
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP FPM build  
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          path: fpm/
          image: fpm
          tag: "8.2"
          cache: true
          cache_registry: cache

  build-octane:
    needs: build-cli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP (with swoole) build for Laravel Octane usage  
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          path: octane/
          image: octane
          tag: "8.2"
          cache: true
          cache_registry: cache

  build-nginx:
    needs: build-fpm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP NGINX build  
        uses: aevea/action-kaniko@master
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USR }}
          password: ${{ secrets.GHCR_PAT }}
          path: nginx/
          image: nginx
          tag: "8.2"
          cache: true
          cache_registry: cache
